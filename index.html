<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" id="favicon" href="/img/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/logo.png">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <img src="/img/logo.png" alt="Logo do aplicativo" class="logo">
            <h1 class="headline">SEJA BEM VINDO</h1>
            <p class="subtitle">Insira o e-mail usado na compra.</p>
            <input type="email" id="email" class="custom-input" placeholder="Digite seu e-mail">
            <button id="login-button" class="custom-button" onclick="verificarEmail()">
                <span id="login-text">ENTRAR</span>
                <div class="loading"></div>
                <i class="fas fa-thin fa-arrow-right"></i>
            </button>
            <p class="create-account">Ainda não tem conta?</p>
            <a style="text-decoration: none;" id="create-account-button" class="custom-button create-account-button"
                href="https://go.perfectpay.com.br/PPU38CN83C9">CRIE SUA CONTA</a>
        </div>
    </div>
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="notification-content">
            <span id="notification-text" class="notification-text"></span>
        </div>
        <div class="close-notification" onclick="fecharNotificacao()">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <!-- Nova notificação para sucesso -->
    <div id="notification-success" class="notification success">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-content">
            <span id="notification-success-text" class="notification-text"></span>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
